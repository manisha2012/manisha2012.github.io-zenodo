<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" id="access_token_div">
            <p>All API access requires an access token, so create one.</p>
            <a class="btn btn-default" href="https://zenodo.org/account/settings/applications/tokens/new/" role="button" target="_blank">Create Access Token</a>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <form class="form-inline">
            <div class="form-group col-md-8">
              <label class="sr-only" for="access_token">Access Token</label>
              <input type="text" class="form-control" id="access_token" placeholder="Paste the above access token here">
            </div>
            <button type="submit" class="btn btn-primary" id="submit_access_token">Proceed</button>
          </form>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2 jumbotron hide" id="upload_figshare_div">
          <form>
            <h3 class="text-center">Upload Form</h3>
            <div class="form-group">
              <label for="article_title">Article Title</label>
              <input type="text" class="form-control" id="article_title" placeholder="Enter name of article">
            </div>
            <div class="form-group">
              <label for="article_description">Artcle Description</label>
              <textarea class="form-control" rows="2" id="article_description"></textarea>
            </div>
            <div class="form-group">
              <label for="uploaded_file">File input</label>
              <input type="file" id="uploaded_file" required="true">
            </div>
            <button type="submit" class="btn btn-default" id="upload_to_zenodo">Upload To Zenodo</button>
          </form>
        </div>
        <div class="col-xs-12 hide" id="zenodo_progress_bar_div">
            <p align="center">Uploading File...</p>
            <div id="zenodo_progress_bar"></div>
        </div>
      </div>
    </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/ajax-progress.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
